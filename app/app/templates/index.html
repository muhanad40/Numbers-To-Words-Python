{% extends 'layout.html' %}
{% block main_content %}

	<div class="container text-center">
		<br/>
		<h1><strong>Numbers to Words converter</strong></h1>
		<br/>
		
		<div class="btn-group">
			<a href="http://numberstowords.herokuapp.com/" class="btn btn-default">Ruby</a>
			<a href="http://numberstowords.herokuapp.com/js" class="btn btn-default">JavaScript</a>
			<a href="/" class="btn btn-primary">Python</a>
		</div>
		<br/><br/>
		<form method="get" action="/" class="form-inline" role="form">
			<div class="form-group">
				<label for="input-context">Context (plural):</label>
				<br/>
				<input type="text" id="input-context" class="form-control" value="{{ context }}" placeholder="Pounds, Rabbits, etc" name="context" />
				<br/><br/>
				<label for="input">Enter a number:</label><br/>
				<input type="text" id="input" class="form-control" value="{{ number }}" placeholder="1234" name="numbers" />
			</div>
			<br/>
			<div id="output">
				<h3>{{ numbers_output }}</h3>
			</div>
			<br/>
			<input type="submit" class="btn btn-primary" value="Convert"/>
			<br/><br/>
		</form>
	</div>
	<div class="container text-center">
			<iframe src="http://ghbtns.com/github-btn.html?user=muhanad40&repo=Numbers-To-Words-Ruby&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=muhanad40&type=follow" allowtransparency="true" frameborder="0" scrolling="0" width="140" height="20"></iframe>
	</div>

{% endblock %}
